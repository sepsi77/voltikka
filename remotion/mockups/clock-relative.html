<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Scene - Relative to 30-day Average</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    .video-frame {
      width: 1080px;
      height: 1080px;
      transform-origin: top left;
      transform: scale(0.55);
    }
  </style>
</head>
<body class="bg-gray-900 p-6">
  <h1 class="text-white text-xl font-bold mb-2">Clock Scene: Day at a Glance (1080×1080)</h1>
  <p class="text-gray-400 mb-4 text-sm">Colors relative to 30-day average. Center shows the baseline.</p>

  <div class="flex gap-8">
    <!-- Main mockup -->
    <div class="video-frame bg-[#f8fafc] relative overflow-hidden">
      <!-- Subtle background -->
      <div class="absolute inset-0" style="background: radial-gradient(circle at 50% 45%, rgba(249,115,22,0.03) 0%, transparent 60%);"></div>

      <!-- Title -->
      <div class="absolute top-10 left-0 right-0 text-center">
        <h1 class="text-5xl font-black text-[#1e293b]">
          Päivän <span class="text-[#f97316]">tuntihinnat</span>
        </h1>
      </div>

      <!-- Clock container -->
      <div class="absolute inset-0 flex items-center justify-center" style="padding-top: 20px;">
        <div class="relative" style="width: 750px; height: 750px;">
          <!-- Clock SVG -->
          <svg viewBox="0 0 400 400" class="w-full h-full" id="clock">
            <!-- Segments generated by JS -->
            <g id="clock-segments"></g>

            <!-- Center circle -->
            <circle cx="200" cy="200" r="95" fill="#0f172a"/>
            <text x="200" y="175" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="600" letter-spacing="0.05em">30 PV KESKIARVO</text>
            <text x="200" y="215" text-anchor="middle" fill="white" font-size="42" font-weight="900">8.2</text>
            <text x="200" y="240" text-anchor="middle" fill="#64748b" font-size="14" font-weight="600">c/kWh</text>

            <!-- Hour markers -->
            <text x="200" y="52" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">00</text>
            <text x="348" y="205" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">06</text>
            <text x="200" y="362" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">12</text>
            <text x="52" y="205" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">18</text>
          </svg>
        </div>
      </div>

      <!-- Legend -->
      <div class="absolute bottom-28 left-0 right-0 flex justify-center gap-12">
        <div class="flex items-center gap-3">
          <div class="w-5 h-5 rounded-full bg-[#22c55e]"></div>
          <span class="text-slate-600 font-semibold text-lg">Alle keskiarvon</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-5 h-5 rounded-full bg-[#ef4444]"></div>
          <span class="text-slate-600 font-semibold text-lg">Yli keskiarvon</span>
        </div>
      </div>

      <!-- Footer -->
      <div class="absolute bottom-0 left-0 right-0 h-[80px] bg-[#0f172a]">
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-[#f97316] to-[#ea580c]"></div>
        <div class="h-full flex items-center justify-center gap-4">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-[#f97316] to-[#ea580c] flex items-center justify-center">
            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13 3L4 14h7l-2 7 9-11h-7l2-7z"/></svg>
          </div>
          <span class="text-3xl font-black text-white">Voltikka.fi</span>
        </div>
      </div>
    </div>

    <!-- Variant: A "bad day" -->
    <div>
      <p class="text-gray-400 mb-2 text-sm">Variant: Expensive day</p>
      <div class="video-frame bg-[#f8fafc] relative overflow-hidden" style="transform: scale(0.35);">
        <div class="absolute inset-0" style="background: radial-gradient(circle at 50% 45%, rgba(249,115,22,0.03) 0%, transparent 60%);"></div>
        <div class="absolute top-10 left-0 right-0 text-center">
          <h1 class="text-5xl font-black text-[#1e293b]">Päivän <span class="text-[#f97316]">tuntihinnat</span></h1>
        </div>
        <div class="absolute inset-0 flex items-center justify-center" style="padding-top: 20px;">
          <div class="relative" style="width: 750px; height: 750px;">
            <svg viewBox="0 0 400 400" class="w-full h-full" id="clock-bad">
              <g id="clock-segments-bad"></g>
              <circle cx="200" cy="200" r="95" fill="#0f172a"/>
              <text x="200" y="175" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="600" letter-spacing="0.05em">30 PV KESKIARVO</text>
              <text x="200" y="215" text-anchor="middle" fill="white" font-size="42" font-weight="900">8.2</text>
              <text x="200" y="240" text-anchor="middle" fill="#64748b" font-size="14" font-weight="600">c/kWh</text>
              <text x="200" y="52" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">00</text>
              <text x="348" y="205" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">06</text>
              <text x="200" y="362" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">12</text>
              <text x="52" y="205" text-anchor="middle" fill="#475569" font-size="18" font-weight="700">18</text>
            </svg>
          </div>
        </div>
        <div class="absolute bottom-28 left-0 right-0 flex justify-center gap-12">
          <div class="flex items-center gap-3">
            <div class="w-5 h-5 rounded-full bg-[#22c55e]"></div>
            <span class="text-slate-600 font-semibold text-lg">Alle keskiarvon</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="w-5 h-5 rounded-full bg-[#ef4444]"></div>
            <span class="text-slate-600 font-semibold text-lg">Yli keskiarvon</span>
          </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-[80px] bg-[#0f172a]">
          <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-[#f97316] to-[#ea580c]"></div>
          <div class="h-full flex items-center justify-center gap-4">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-[#f97316] to-[#ea580c] flex items-center justify-center">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13 3L4 14h7l-2 7 9-11h-7l2-7z"/></svg>
            </div>
            <span class="text-3xl font-black text-white">Voltikka.fi</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const avg30d = 8.2; // 30-day average baseline

    // Good day: lots of cheap hours
    const pricesGoodDay = [
      3.2, 2.8, 2.5, 2.9, 3.5, 4.2,  // 00-05: very cheap
      5.8, 6.2, 6.8, 7.0, 6.5, 7.2,  // 06-11: still below avg
      7.8, 8.0, 8.5, 9.2, 10.5, 11.2, // 12-17: around/slightly above
      10.8, 9.5, 8.2, 7.5, 6.2, 4.8   // 18-23: dropping back down
    ];

    // Bad day: mostly expensive
    const pricesBadDay = [
      6.5, 6.2, 5.8, 6.0, 7.2, 8.5,  // 00-05: not that cheap
      10.2, 12.5, 14.2, 13.8, 12.5, 13.2, // 06-11: expensive morning
      14.5, 15.2, 16.8, 19.5, 22.3, 24.8, // 12-17: very expensive
      21.2, 18.5, 15.2, 12.8, 10.5, 8.2   // 18-23: still high
    ];

    // Color based on difference from 30-day average
    function getRelativeColor(price, avg) {
      const diff = ((price - avg) / avg) * 100; // percentage difference

      if (diff <= -30) return '#15803d'; // very cheap: dark green
      if (diff <= -15) return '#22c55e'; // cheap: green
      if (diff <= -5)  return '#86efac'; // slightly cheap: light green
      if (diff <= 5)   return '#fde047'; // around average: yellow
      if (diff <= 15)  return '#fb923c'; // slightly expensive: orange
      if (diff <= 30)  return '#ef4444'; // expensive: red
      return '#b91c1c'; // very expensive: dark red
    }

    function drawClock(containerId, prices, avg) {
      const container = document.getElementById(containerId);
      if (!container) return;

      prices.forEach((price, i) => {
        // Each hour is 15 degrees (360/24)
        const startAngle = (i * 15 - 90) * Math.PI / 180;
        const endAngle = ((i + 1) * 15 - 90) * Math.PI / 180;
        const innerR = 105;
        const outerR = 175;

        const x1 = 200 + innerR * Math.cos(startAngle);
        const y1 = 200 + innerR * Math.sin(startAngle);
        const x2 = 200 + outerR * Math.cos(startAngle);
        const y2 = 200 + outerR * Math.sin(startAngle);
        const x3 = 200 + outerR * Math.cos(endAngle);
        const y3 = 200 + outerR * Math.sin(endAngle);
        const x4 = 200 + innerR * Math.cos(endAngle);
        const y4 = 200 + innerR * Math.sin(endAngle);

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', `M${x1},${y1} L${x2},${y2} A${outerR},${outerR} 0 0,1 ${x3},${y3} L${x4},${y4} A${innerR},${innerR} 0 0,0 ${x1},${y1}`);
        path.setAttribute('fill', getRelativeColor(price, avg));
        path.setAttribute('stroke', '#f8fafc');
        path.setAttribute('stroke-width', '2');
        container.appendChild(path);
      });
    }

    drawClock('clock-segments', pricesGoodDay, avg30d);
    drawClock('clock-segments-bad', pricesBadDay, avg30d);
  </script>
</body>
</html>
