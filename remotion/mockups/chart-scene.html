<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Scene Mockup - 1920x1080</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }

    /* Video frame container */
    .video-frame {
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      transform: scale(0.5); /* Scale down for viewing */
    }

    /* Color system */
    :root {
      --coral: #f97316;
      --green: #22c55e;
      --green-dark: #16a34a;
      --red: #ef4444;
      --red-dark: #dc2626;
      --yellow: #eab308;
      --yellow-dark: #ca8a04;
      --bg: #f8fafc;
      --text-dark: #1e293b;
      --text-muted: #64748b;
    }
  </style>
</head>
<body class="bg-gray-900 p-4">
  <p class="text-white mb-4 text-sm">1920×1080 at 50% scale. This is the "Chart Scene" (4-9s)</p>

  <!-- Video Frame -->
  <div class="video-frame bg-[#f8fafc] relative overflow-hidden">

    <!-- Subtle background gradient -->
    <div class="absolute inset-0" style="
      background:
        radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(249, 115, 22, 0.03) 0%, transparent 40%);
    "></div>

    <!-- Main content area: everything except footer -->
    <div class="absolute inset-0 bottom-[90px] flex flex-col">

      <!-- Title area -->
      <div class="text-center pt-8 pb-4">
        <h1 class="text-6xl font-black text-[#1e293b]">
          Päivän <span class="text-[#f97316]">tuntihinnat</span>
        </h1>
      </div>

      <!-- Chart container - fills remaining space -->
      <div class="flex-1 relative px-16 pb-12">

        <!-- Chart with bars -->
        <div class="h-full flex items-end justify-center gap-[6px]" id="chart">
          <!-- Bars will be generated by JS -->
        </div>

        <!-- X-axis labels -->
        <div class="absolute bottom-0 left-16 right-16 flex justify-between px-2">
          <span class="text-xl font-semibold text-slate-500">00</span>
          <span class="text-xl font-semibold text-slate-500">03</span>
          <span class="text-xl font-semibold text-slate-500">06</span>
          <span class="text-xl font-semibold text-slate-500">09</span>
          <span class="text-xl font-semibold text-slate-500">12</span>
          <span class="text-xl font-semibold text-slate-500">15</span>
          <span class="text-xl font-semibold text-slate-500">18</span>
          <span class="text-xl font-semibold text-slate-500">21</span>
          <span class="text-xl font-semibold text-slate-500 opacity-0">24</span>
        </div>

        <!-- Cheapest callout - positioned relative to chart -->
        <div class="absolute flex flex-col items-center" style="left: 8%; top: 55%;">
          <div class="flex items-center gap-2 px-5 py-3 rounded-full bg-[#22c55e] shadow-lg shadow-green-500/40">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
            </svg>
            <span class="text-white font-bold text-2xl">3.2 c/kWh</span>
          </div>
          <div class="w-1 h-8 bg-green-400/70 rounded-full"></div>
        </div>

        <!-- Expensive callout -->
        <div class="absolute flex flex-col items-center" style="left: 72%; top: 8%;">
          <div class="flex items-center gap-2 px-5 py-3 rounded-full bg-[#ef4444] shadow-lg shadow-red-500/40">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            <span class="text-white font-bold text-2xl">18.7 c/kWh</span>
          </div>
          <div class="w-1 h-8 bg-red-400/70 rounded-full"></div>
        </div>

      </div>

    </div>

    <!-- Footer / Lower third -->
    <div class="absolute bottom-0 left-0 right-0 h-[90px] bg-[#0f172a]">
      <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-[#f97316] to-[#ea580c]"></div>
      <div class="h-full flex items-center px-12">
        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-[#f97316] to-[#ea580c] flex items-center justify-center mr-5">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M13 3L4 14h7l-2 7 9-11h-7l2-7z"/>
          </svg>
        </div>
        <span class="text-4xl font-black text-white tracking-tight">Voltikka.fi</span>
        <span class="ml-auto text-2xl font-medium text-slate-400">Suomen kattavin energiapalvelu</span>
      </div>
    </div>

  </div>

  <script>
    // Sample price data (mimics real spot prices pattern)
    const prices = [
      3.2, 2.8, 2.5, 2.9, 3.5, 4.2,  // 00-05: night low
      5.8, 7.2, 8.1, 7.5, 6.9, 7.8,  // 06-11: morning rise
      8.5, 9.2, 10.5, 12.8, 15.2, 18.7, // 12-17: afternoon peak
      17.2, 14.5, 11.2, 9.8, 7.5, 5.2   // 18-23: evening decline
    ];

    const minPrice = Math.min(...prices);
    const maxPrice = Math.max(...prices);
    const range = maxPrice - minPrice;

    // Color thresholds
    function getColor(price) {
      const normalized = (price - minPrice) / range;
      if (normalized < 0.25) return '#22c55e'; // green
      if (normalized < 0.5) return '#84cc16';  // lime
      if (normalized < 0.65) return '#eab308'; // yellow
      if (normalized < 0.8) return '#f97316';  // orange
      return '#ef4444'; // red
    }

    const chart = document.getElementById('chart');

    prices.forEach((price, i) => {
      // Height: minimum 15%, scales up to 100%
      const heightPercent = 15 + ((price - minPrice) / range) * 85;

      const bar = document.createElement('div');
      bar.className = 'rounded-t-lg transition-all';
      bar.style.cssText = `
        width: 56px;
        height: ${heightPercent}%;
        background-color: ${getColor(price)};
      `;

      chart.appendChild(bar);
    });
  </script>
</body>
</html>
