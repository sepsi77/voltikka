version: '3.8'

services:
  # Main Laravel web application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - scheduler
    restart: unless-stopped

  # Scheduler for recurring jobs (contracts daily, spot prices hourly)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan schedule:work
    volumes:
      - .:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: unless-stopped

  # Queue worker (if you have queued jobs)
